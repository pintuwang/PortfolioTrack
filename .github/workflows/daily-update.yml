name: Daily Portfolio Update
on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC
  workflow_dispatch:  # Manual trigger
permissions:
  contents: write   # ðŸ‘ˆ allow pushing changes
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true  # ðŸ‘ˆ keeps token for pushing
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run script
        run: python track_portfolio.py
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add updates.json previous_updates.json
          git commit -m "Daily portfolio update" || echo "No changes"
          git push
