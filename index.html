<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link href="dist/output.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Portfolio Tracker</h1>
        <div id="updates" class="space-y-6">
            <p class="text-center text-gray-500">Loading updates...</p>
        </div>
    </div>

    <script>
        async function loadUpdates() {
            try {
                // Add timestamp and random number for stronger cache busting
                const cacheBuster = `${Date.now()}_${Math.random()}`;
                const response = await fetch(`updates.json?v=${cacheBuster}`, {
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                if (!response.ok) {
                    throw new Error('Failed to load updates.json');
                }
                const data = await response.json();
                const updatesDiv = document.getElementById('updates');
                updatesDiv.innerHTML = '';

                if (Object.keys(data).length === 0) {
                    updatesDiv.innerHTML = '<p class="text-center text-gray-500">No updates available.</p>';
                    return;
                }

                for (const [firm, info] of Object.entries(data)) {
                    const firmDiv = document.createElement('div');
                    firmDiv.className = 'bg-white p-4 rounded-lg shadow-md';
                    firmDiv.innerHTML = `
                        <h2 class="text-xl font-semibold mb-2">${firm}</h2>
                        <p class="text-sm text-gray-500 mb-2">Last updated: ${info.last_updated}</p>
                    `;

                    if (info.changes.length === 0) {
                        firmDiv.innerHTML += '<p class="text-gray-500">No new updates today.</p>';
                        const latestArticle = await findLatestArticle(firm);
                        if (latestArticle) {
                            firmDiv.innerHTML += `
                                <p class="text-gray-600">Latest article:</p>
                                <a href="${latestArticle.link}" class="text-blue-600 hover:underline" target="_blank">${latestArticle.title}</a>
                                <p class="text-sm text-gray-500">(${latestArticle.date})</p>
                            `;
                        } else {
                            firmDiv.innerHTML += '<p class="text-gray-500">No previous articles found.</p>';
                        }
                    } else {
                        firmDiv.innerHTML += `<p class="text-gray-600">New updates (${info.changes.length}):</p>`;
                        const ul = document.createElement('ul');
                        ul.className = 'list-disc pl-5';
                        info.changes.forEach(change => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <a href="${change.link}" class="text-blue-600 hover:underline" target="_blank">${change.title}</a>
                                <span class="text-sm text-gray-500">(${change.date})</span>
                            `;
                            ul.appendChild(li);
                        });
                        firmDiv.appendChild(ul);
                    }
                    updatesDiv.appendChild(firmDiv);
                }
            } catch (error) {
                console.error('Error loading updates:', error);
                document.getElementById('updates').innerHTML = '<p class="text-center text-red-500">Error loading updates. Please try again later.</p>';
            }
        }

        async function findLatestArticle(firm) {
            try {
                // Add cache-busting for all_articles.json too
                const cacheBuster = new Date().getTime();
                const response = await fetch(`all_articles.json?v=${cacheBuster}`);
                if (!response.ok) return null;
                const allArticles = await response.json();
                const firmArticles = allArticles[firm] || [];
                if (!firmArticles.length) return null;

                let latest = null;
                let latestDate = null;
                for (const article of firmArticles) {
                    try {
                        let dateStr = article.date;
                        if (dateStr.includes(',')) {
                            dateStr = dateStr.split(',')[1].trim();
                        }
                        const date = new Date(dateStr);
                        if (!isNaN(date) && (!latestDate || date > latestDate)) {
                            latestDate = date;
                            latest = article;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                return latest;
            } catch (error) {
                console.error('Error loading all_articles:', error);
                return null;
            }
        }

        // Load updates on page load
        window.onload = loadUpdates;
    </script>
</body>
</html>
