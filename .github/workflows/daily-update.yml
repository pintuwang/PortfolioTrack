name: Daily Portfolio Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-portfolio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clear previous_updates.json
        run: rm -f previous_updates.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tailwind CSS
        run: |
          npm install
          npx tailwindcss -i src/input.css -o dist/output.css --minify

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 fake-useragent

      - name: Run track_portfolio.py
        run: python track_portfolio.py | tee debug_output.txt

      - name: Upload updates.json
        uses: actions/upload-artifact@v4
        with:
          name: updates-json
          path: updates.json

      - name: Upload debug output
        uses: actions/upload-artifact@v4
        with:
          name: debug-output
          path: debug_output.txt

      - name: Upload CSS output
        uses: actions/upload-artifact@v4
        with:
          name: css-output
          path: dist/output.css
